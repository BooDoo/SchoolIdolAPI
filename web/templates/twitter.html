{% extends "base.html" %}
{% load mod %}
{% block title %}Twitter{% endblock %}
{% block content %}
<div class="container text-center" id="twitter">
  <h1 class="margin50">Twitter <small>{{ twitter|length }}</small></h1>

  <div class="row">
    {% for username in twitter %}
    {% if forloop.counter0|mod:4 %}
  </div><br><br><div class="row">
    {% endif%}
    <div class="col-md-3">
      <a href="https://twitter.com/{{ username }}" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="true">Follow @{{ username }}</a>
    </div>
    {% endfor %}
  </div>
</div>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
{% endblock %}
